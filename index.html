<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">

  <body>
    <h1>Hello, world!</h1>
<div class="container">
    <h1 class="text-uppercase text-center my-2">Todo list app</h1>
    <div class="row">
        <div class="col-8col-md-6 mx-auto mt-2">
            <div class="card card-body">
                <div class="form-group">
                    <form action="">
                        <label for="">Title</label>
                        <input type="text" class="form-control text-capitalize" placeholder="Add todo item">
                        <button type="submit" class="btn btn-primary mt-2">add</button>    
                    </form>
                </div>
                <div class="cards">
                    <div class="card my-2">
                        <div class="card-block ml-3">
                            <p class="card-title lead  my-2">learn css</p>
                            <button id="delete" type="button" class="btn btn-danger float-right my-2">delete</button>
                            <button id="done" type="button" class="btn btn-success float-right my-2 mr-2">Done</button>
                        </div>
                    </div>
                        <div class="card my-2">
                            <div class="card-block ml-3">
                                <p class="card-title lead  my-2">learn js</p>
                                <button id="delete" type="button" class="btn btn-danger float-right my-2">delete</button>
                                <button id="done" type="button" class="btn btn-success float-right my-2 mr-2">Done</button>
                            </div>
                </div>
                       </div>
                           </div>
                           
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->
